<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirecting...</title>
        <script>
            // GitHub Pages SPA redirect
            const redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                location.replace(redirect);
            }
        </script>
    </head>
    <body></body>
</html>
